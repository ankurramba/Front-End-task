<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>FrontEnd Task!!</title>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="/">Add Task App</a></li>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <section class="firstSection">
        <div class="box-main">
            <div class="firstHalf">
                <div class="card1">
                    <div class="card-body1">
                        <h1 class="card-heading">Things To do</h1>
                        <div class="inputform">
                            <div class="form-group">
                                <h5 class="card-title">Add a title</h5>
                                <input type="text" class="form-control" id="addTitle" placeholder="Add title">
                            </div>
                            <div class="form-group">
                                <h5 class="card-title">Add a Note</h5>
                                <textarea class="form-control" name="textarea" id="addTxt" rows="4"
                                    placeholder="Enter Your Note"></textarea>
                            </div>
                            <div class="btncontainer"><button class="btn addBtn" id="addBtn">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="notes"></div>

            </div>
            <div class="secondHalf">
                <div class="card1">
                    <div class="card-body1">
                        <h1 class="card-heading">Doing</h1>
                        <div class="inputform">
                            <div class="form-group">
                                <h5 class="card-title">Add a title</h5>
                                <input type="text" class="form-control" id="addTitle1" placeholder="Add title">
                            </div>
                            <div class="form-group">
                                <h5 class="card-title">Add a Note</h5>
                                <textarea class="form-control" name="textarea" id="addTxt1" rows="4"
                                    placeholder="Enter Your Note"></textarea>
                            </div>
                            <div class="btncontainer"><button class="btn addBtn" id="addBtn1">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="notes1"></div>

            </div>
            <div class="thirdHalf">
                <div class="card1">
                    <div class="card-body1">
                        <h1 class="card-heading">Done</h1>
                        <div class="inputform">
                            <div class="form-group">
                                <h5 class="card-title">Add a title</h5>
                                <input type="text" class="form-control" id="addTitle2" placeholder="Add title">
                            </div>
                            <div class="form-group">
                                <h5 class="card-title">Add a Note</h5>
                                <textarea class="form-control" name="textarea" id="addTxt2" rows="4"
                                    placeholder="Enter Your Note"></textarea>
                            </div>
                            <div class="btncontainer"><button class="btn addBtn" id="addBtn2">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="notes2"></div>
            </div>
        </div>
    </section>


    <script src="sc.js"></script>
    <script src="sc2.js"></script>
    <script src="sc3.js"></script>



</body>

</html>
